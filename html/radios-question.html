        #pace {

            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1
        }

        #pace::before {
            content: '';
            display: block;
            position: fixed;
            top: 30%;
            right: 50%;
            width: 50px;
            height: 50px;
            border: 6px solid transparent;
            border-top-color: #0b6ed0;
            border-left-color: #0b6ed0;
            border-radius: 80px;
            animation: q 1s linear infinite;
            margin: -33px -33px 0 0;
            box-sizing: border-box
        }

        @keyframes q {
            0% {
                transform: rotate(0)
            }

            100% {
                transform: rotate(360deg)
            }
        }
